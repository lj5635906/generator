<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <title>代码生成器</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/show-table.css">
    <link rel="stylesheet" href="css/fakeloader/fakeloader.css">
    <script type="text/javascript" src="js/sweetalert.min.js"></script>
    <script type="text/javascript" src="js/public/jquery.js"></script>

<body>
<div class="fakeloader"></div>
<div class="container">
    <div>
        <table class="table table-striped">
            <caption>所有数据表</caption>
            <thead>
            <tr>
                <th><input type="checkbox" id="table-all"/></th>

                <th>注释</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div id="access-module">

    </div>

    <div>
        <button type="button" class="btn btn-info">开始生成代码</button>
    </div>

</div>
