<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <title>代码生成器-欢迎</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="js/sweetalert.min.js"></script>
    <script type="text/javascript" src="js/public/jquery.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
<div class="container">
    <div>
        <div class="welcome-title">
            <h2 class="text-center">欢迎使用**代码生成器</h2>
        </div>
        <div>
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">第一步 : 配置数据库</h3>
                </div>
                <div class="panel-body">
                    <p>1 . 配 置 数 据 库 连 接 地 址. <strong>如 : 127.0.0.1</strong></p>
                    <p>2 . 选 择 ORM 数 据 库 类 型. <strong>如 : MySql</strong></p>
                    <p>3 . 输 入 数 据 库 连 接 用 户 名. <strong>如 : root</strong></p>
                    <p>4 . 输 入 数 据 库 连 接 密 码. <strong>如 : 123456</strong></p>
                </div>
            </div>

            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">第二步 : 配置系统参数</h3>
                </div>
                <div class="panel-body">
                    配只系统相关参数
                </div>
            </div>

            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">第三步</h3>
                </div>
                <div class="panel-body">
                    选择需要生成文件对应的表
                </div>
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-info">开始生成代码</button>
        </div>
    </div>
</div>
</body>
</html>
